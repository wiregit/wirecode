# Tips of the Day for LimeWire 4.1.10
# Default locale for: French - France
# Maintained by the LimeWire project team.
################################################################################
#####################################################################################
# GENERAL TIPS THAT ARE SHOWN ON ALL OPERATING SYSTEMS
#####################################################################################
GENERAL_1=Les téléchargements interrompus en plein milieu vous lassent\u00a0? Préférez les résultats de recherche indiquant un nombre élevé dans la colonne "Nb.". C'est le nombre d'emplacements uniques sur le réseau qui hébergent le même fichier. Plus élevé le nombre de sources, meilleure la chance d'obtenir votre fichier\u00a0!
GENERAL_2=Si l'un de vos chargements indique "Besoin d'autres sources", sélectionnez ce chargement puis cliquez le bouton "Autres sources". LimeWire cherchera d'autres endroits sur le réseau pour télécharger le fichier et relancera automatiquement le chargement s'il trouve des correspondances.
#GENERAL_3 not used -- migrated to OSX & NOT_OSX.
GENERAL_4=Lorsque LimeWire démarre, il doit parcourir le réseau pour trouver d'autres clients avec qui se connecter. Durant ce temps de connexion, les barres dans le coin inférieur gauche passeront au vert. Si toutes les barres sont vertes (ou bleues\u00a0!), LimeWire dispose de suffisamment de connexions stables.
GENERAL_5=Vous pouvez changer l'apparence de Limewire en allant sur Affichage -> Appliquer un thème et en choissant un nouveau thème. De tous nouveaux thèmes sont sur le site web de LimeWire, accessible par l'option "Obtenir d'autres thèmes...". Si vous téléchargez les thèmes en utilisant les liens "magnet", ils seront téléchargés dans LimeWire et LimeWire vous demandera automatiquement si vous voulez utiliser le nouveau thème une fois ce chargement achevé.
GENERAL_6=Vous pouvez trier les résultats en cliquant sur un entête de colonne. La plus utile pour le tri est la colonne "Nb.", qui peut classer les résultats qui ont la plus grande chance de se charger correctement en tête de liste.
#GENERAL_7 not used -- migrated to OSX & NOT_OSX.
GENERAL_8=Plus un résultat comporte d'étoiles, meilleures sont les chances d'achever avec succès son chargement\u00a0! Certains résultats peuvent même apparaître avec quatre étoiles bleues et une vitesse "Ethernet". Ces résultats ont la plus grande chance de chargement avec succès.
GENERAL_9=Vous pouvez savoir combine de fois quelqu'un a téléchargé un de vos fichiers\u00a0: consultez la colonne "Transférés" dans le panneau "Médiathèque". L'information y est listée sous la forme "X\u00a0/\u00a0Y", où "Y" indique le nombre d'utilisateurs ayant tenté le téléchargement et "X" le nombre de ceux l'ayant achevé avec succès.
GENERAL_10=Vous vous demandez combien de personnes recherchent vos fichiers\u00a0? La colonne "Demandés" de la Médiathèque compte combien de fois LimeWire a retourné un résultat à la recherche de chacun de vos fichiers partagés.
GENERAL_11=Vous aidez le réseau à mieux fonctionner si vous laissez tourner LimeWire en arrière-plan. D'autres se connecteront plus facilement au réseau et leurs recherches ainsi que les votres seront plus performantes.
GENERAL_12=Vous cherchez un contenu rare\u00a0? Plus détaillée sera votre recherche, meilleures seront les chances d'obtenir les résultats que vous souhaitez\u00a0!
GENERAL_13=Vous voulez ouvrir cette Astuce du jour après l'avoir fermée\u00a0? Allez dans le menu "Aide" et choisissez "Astuce du jour..."
GENERAL_14=LimeWire affiche la vitesse et l'emplacement de chaque hôte ayant retourné des résultats. Les vitesses affichées en vert indiquent que LimeWire a pu vérifier que cette vitesse était correcte. Les emplacements indiqués en rouge indiquent que l'hôte est derrière un pare-feu\u00a0: si votre hôte l'est aussi, vous ne pourrez pas télécharger depuis cet emplacement. Choisir les résultats avec une vitesse verte et un emplacement noir est le meileur choix pour réussir le chargement des fichiers correspondants.
GENERAL_15=Si LimeWire indique que votre chargement est en "Attente", cela signifie que la source de ce chargement est temporairement occupée et a mis votre requête en file d'attente. Pour réussir votre chargement, il suffit de patienter pour que votre requête avance dans la file et soit eventuellement servie.
GENERAL_16=Vous avez besoin de plus d'aide\u00a0? Visitez <a href="http://www.limewire.com/forum.htm">nos forums</a> et voyez si d'autres ont déjà répondu à votre question\u00a0! Vous pouvez également consulter la <a href="http://www.limewire.com/faq">FAQ</a> contenant les réponses aux questions les plus fréquemment posées ou le <a href="http://www.limewire.com/userguide">Guide d'utilisation</a> pour plus d'informations (ces liens sont directement accessibles dans le menu "Aide").
GENERAL_17=Vous avez accidentellement interrompu l'un de vos chargements\u00a0? Activez l'onglet de la Médiathèque puis, dans le dossier "Incomplete", sélectionnez le nom du fichier incomplet à continuer et cliquez le bouton "Reprendre". Limewire recherchera automatiquement ce fichier sur le réseau et reprendra son chargement automatiquement.
GENERAL_18=Vous connaissez une astuce pour utiliser efficacement LimeWire\u00a0? Envoyez la à <a href="mailto:totd@limewire.com">totd@limewire.com</a> et elle pourra apparaître dans les futures Astuces du jour\u00a0!
#GENERAL_19 not used -- migrated to OSX & NOT_OSX.
#GENERAL_20 unused -- was duplicated as GENERAL_29
GENERAL_21=Vous pouvez relancez les chargements qui indiquent "En attente d'autres sources..." en cherchant ce fichier à nouveau. LimeWire relancera automatiquement le chargement dès qu'il trouvera des résultats concordants.
GENERAL_22=Vous avez une fonctionnalité intéressante que vous souhaiteriez voir intégrée dans LimeWire\u00a0? Suggérez la sur les <a href="http://www.limewire.com/forum.htm">forums</a> de LimeWire et elle pourra être intégrée dans une version future\u00a0!
GENERAL_23=Vous pouvez créez vos propres thèmes d'affichage\u00a0! Visitez <a href="http://www.limewire.com/makeskins">le site web de LimeWire</a> pour des informations détaillées sur la façon dont ces habillages sont créés\u00a0!
GENERAL_24=Vous voulez en savoir plus sur le développement de LimeWire\u00a0? Visitez <a href="http://www.limewire.org">le site web du source libre de LimeWire</a> et consultez tous les documents de travail\u00a0!
GENERAL_25=Vous pouvez prévisualiser les fichiers en cours de chargement afin de vous assurer qu'ils correspondent à ce à quoi vous vous attendez. Sélectionnez simplement le chargement et cliquez le bouton "Lancer"\u00a0!
#GENERAL_26 unused -- migrated to OSX & NOT_OSX.
GENERAL_27=Vous êtes curieux de savoir à quels hôtes Limewire se connecte ou est connecté\u00a0? Activez l'onglet "Connexions" dans le menu Affichage -> Afficher/Cacher, et consultez les connexions actuelles de Limewire.
GENERAL_28=Vous pouvez discuter en direct avec d'autres personnes utilisant LimeWire. Sélectionnez un chargement ou un résultat affichant une face souriante dans la colonne Discussion et cliquez sur "Discuter..."
GENERAL_29=Parfois le bouton "Chercher" est désactivé. Cela arrive lorque LimeWire n'est connecté à aucun autre hôte. Choisissez Fichier -> Connecter et attendez que les barres en bas à gauche passent au vert.
GENERAL_30=Vous êtes passionné au sujet de la protection des droits relatifs aux technologies de l'information\u00a0? Visitez l'<a href="http://www.limewire.com/eff">Electronic Frontier Foundation</a> et voyez ce que vous pouvez faire pour aider.
GENERAL_31=LimeWire peut être traduit en douzaines de <a href="http://www.limewire.com/english/content/international.shtml">langues différentes</a> incluant le chinois, le français, l'allemand, le japonais, l'italien, l'espagnol et bien d'autres. Visitez la <a href="http://www.limewire.org/project/www/translate.html">page internationalisation</a> de LimeWire pour plus d'informations et sur comment vous pouvez contribuer aux efforts de traduction\u00a0!
GENERAL_32=Vous ne trouvez pas les fichiers que vous avez chargés\u00a0? Essayez de rechercher sur votre ordinateur le nom de fichier. Limewire ne listera que les fichiers qui sont actuellement partagés ou incomplets dans sa Médiathèque, aussi LimeWire n'affichera pas votre dossier d'enregistrement s'il n'est pas partagé.
GENERAL_33=Soyez à la mode Limewire\u00a0! Visitez notre page <a href="http://www.limewire.com/english/content/gear.shtml">boutique LimeWire</a> et achetez votre t-shirt ou casquette\u00a0!
GENERAL_34=Vous souhaitez publier votre propre contenu\u00a0? <a href="http://www.magnetmix.com">MagnetMix de LimeWire</a> offre aux artistes indépendents, auteurs de jeux et partagiciels, distributeurs de logiciels et plus encore, le moyen d'atteindre de larges audiences. <a href="http://www.magnetmix.com/form.html">Soumettez votre contenu</a> aujourd'hui\u00a0!
GENERAL_35=Essayez les recherches audio par genre!<br>Cliquez sur 'Audio' dans le panneau de méta-recherche, choisissez un genre dans le menu déroulant, et pressez Rechercher. La plupart des ficheirs retournés seront du genre sélectionné.
GENERAL_36=Vous ne savez pas quoi chercher\u00a0? Essayez une recherche "Quoi de neuf\u00a0?" et voyez ce qui a été récemment ajouté au réseau.

#####################################################################################
# TIPS FOR NON-OSX Machines (Useful for tips that reference the About Window or the Preferences Window, or right-clicking)
#####################################################################################
NOT_OSX_1=Vous utilisez un routeur\u00a0? Assurez-vous d'utiliser le transfert de port (port forwarding) afin de permettre à d'autres utilisateurs des connexions entrantes vers votre ordinateur\u00a0! Vous pouvez configurer LimeWire afin qu'il écoute le port transféré local et communique le port publique d'accès par le menu Outils -> Options, dans les options Avancé -> Port / Pare-feu. Consultez la configuration de votre routeur pour les définir correctement.
NOT_OSX_2=Vous pouvez personnaliser Limewire avec le contenu de votre choix en changeant diverses préférences telles que votre dossier de sauvegarde, vos dossiers partagés, la bande passante allouée aux transferts, etc... Ces préférences (et plus encore) sont disponibles dans le menu Outils -> Options.
NOT_OSX_3=Vous pouvez connaitre quelle version de LimeWire vous utilisez en choisissant l'option "A propos" dans le menu Aide.
NOT_OSX_4=Soyez un bon participant sur le réseau, ne fermez pas Limewire si quelqu'un d'autre télécharge l'un de vos fichiers. Vous pouvez demander à Limewire de fermer automatiquement une fois tous vos chargements et les transferts complets, par le menu Outils -> Options et en consultant les options de "Fermeture".
NOT_OSX_5=Limewire ne partage pas automatiquement tous les types de fichiers. Si vous avez un type de fichier spécifique que vous voudriez partager, assurez-vous que leur extension est effectivement partagée. Par le menu Outils -> Options, cliquez sur "Partages".
NOT_OSX_6=Vous voyez fréquemment "Échec de déplacement vers la médiathèque" lors des chargements\u00a0? Vous pouvez régler le problème en vous assurant qu'un dossier de sauvegarde valide est bien accessible par le menu Outils -> Options, Enregistrement.
NOT_OSX_7=Vous pouvez activer ou inhiber l'autocomplétion du texte pour la recherche par le menu Outils -> Options, et en modifiant la valeur de "Complétion automatique" dans les options "Interface utilisateur".
NOT_OSX_8=Vous voulez revoir les dialogues des questions que vous avez précédemment marquées avec "Ne plus afficher ce message" ou "Toujours utiliser cette réponse"\u00a0? Allez dans Outils -> Options, et cochez "Réactiver les dialogues de confirmation" dans Interface utilisateur -> Boîtes de dialogues.
NOT_OSX_9=Vous pouvez bannir certain mots apparaissant dans vos résultats de recherche. Ouvrez le menu Outils -> Options et ajoutez les nouveaux mots dans Filtrage -> Mots-clés.
NOT_OSX_10=Vous détestez les bulles d'aide\u00a0? Vous ne pouvez pas vous en passer\u00a0? Vous pouvez les activer ou les inhiber dans la plupart des tables avec un clic droit sur les entêtes de colonnes en choissant "Autres options". Vous pouvez y basculer aussi d'autres options, comme le tri automatique des tables ou les bandes horizontales alternées.
NOT_OSX_11=Vous pouvez trier les transferts, chargements, etc... simplement avec un clic droit sur une colonne. La table est maintenue triée lorque les informations changent. Vous pouvez désactiver ce comportement de tri dynamique par un clic droit sur l'entête de colonne, en choisissant "Autres options" et décochant "Tri automatique".
NOT_OSX_12=Vous pouvez modifier les colonnes d'informations sur les résultats de vos recherches. Ces colonnes incluent "Titre", "Genre", "Piste", "Longueur", et plus encore. Après un clic droit sur les entêtes de colonnes de résultat, choississez "audio" ou "vidéo", et activez les colonnes qui vous intéressent\u00a0!
NOT_OSX_13=Vous ne voulez pas voir la colonne Discussion (ou d'autres) dans les chargements\u00a0? Après un clic droit sur les entêtes de colonnes, décochez cette colonne. Vous pouvez également glisser horizontalement les colonnes pour les faire apparaître dans l'ordre que vous souhaitez.
NOT_OSX_14=Vous pouvez indiquer à LimeWire quel téléchargement démarrer d'abord. Cliquez avec le bouton droit sur les entêtes de colonne de la liste des téléchargements et cochez la colonne "Priorité". Sélectionnez le chargement que vous souhaiter commencer plus tôt et cliquez la flèche vers le haut pour amener le fichier en tête de liste\u00a0!

#####################################################################################
# TIPS FOR OSX
#####################################################################################
OSX_1=LimeWire est écrit en Java\u00a0: utiliser la dernière version de Java améliorera à la fois la vitesse et la stabilité de LimeWire. Vous pouvez trouver l'édition la plus récente de Java en utilisant la Mise à jour logicielle.
OSX_2=Fatigué de l'apparence OSX Aqua\u00a0? Essayez d'utiliser un nouveau thème par le menu Affichage -> Appliquer un thème.
OSX_3=Vous utilisez un routeur\u00a0? Assurez-vous d'utiliser le transfert de port (port forwarding) afin de permettre à d'autres utilisateurs des connexions entrantes vers votre ordinateur\u00a0! Vous pouvez configurer LimeWire afin qu'il écoute le port transféré local et communique le port publique d'accès par le menu Outils -> Options, dans les options Avancé -> Port / Pare-feu. Consultez la configuration de votre routeur pour les définir correctement.
OSX_4=Vous pouvez personnaliser Limewire avec le contenu de votre choix en changeant diverses préférences telles que votre dossier de sauvegarde, vos dossiers partagés, la bande passante allouée aux transferts, etc... Ces préférences (et plus encore) sont disponibles dans le menu LimeWire -> Préférences.
OSX_5=Vous pouvez savoir quelle version de LimeWire vous utilisez en choisissant "A propos" dans le menu LimeWire.
OSX_6=Soyez un bon participant sur le réseau, ne fermez pas Limewire si quelqu'un d'autre télécharge l'un de vos fichiers. Vous pouvez demander à Limewire de fermer automatiquement une fois tous vos chargements et les transferts complets, par le menu Limewire -> Préférences et en consultant les options de "Fermeture".
OSX_7=Limewire ne partage pas automatiquement tous les types de fichiers. Si vous avez un type de fichier spécifique que vous voudriez partager, assurez-vous que leur extension est effectivement partagée. Par le menu LimeWire -> Préférences, cliquez sur "Partages".
OSX_8=Vous voyez fréquemment "Échec de déplacement vers la médiathèque" lors des chargements\u00a0? Vous pouvez régler le problème en vous assurant qu'un dossier de sauvegarde valide est bien accessible par le menu LimeWire -> Préférences, Enregistrement.
OSX_9=Vous voulez voir où réside un fichier partagé sur votre ordinateur\u00a0? Activez l'onglet Médiathèque, sélectionnez le fichier et cliquez "Explorer". LimeWire ouvrira ce dossier dans le Finder.
OSX_10=Vous utilisez le pare-feu intégré de OSX\u00a0? Assurez-vous que le port local d'écoute de LimeWire est accessible en cliquant sur le menu Apple -> Préférences du système -> Partage -> Pare-feu -> Nouveau et en choisissant d'ouvrir "Gnutella/Limewire (6346)".
OSX_11=Vous pouvez activer ou inhiber l'autocomplétion du texte pour la recherche par le menu LimeWire -> Préférences, et en modifiant la valeur de "Complétion automatique" dans les options "Interface utilisateur".
OSX_12=Vous voulez revoir les dialogues des questions que vous avez précédemment marquées avec "Ne plus afficher ce message" ou "Toujours utiliser cette réponse"\u00a0? Allez dans LimeWire -> Préférences, et cochez "Réactiver les dialogues de confirmation" dans Interface utilisateur -> Boîtes de dialogues.
OSX_13=Vous pouvez bannir certain mots apparaissant dans vos résultats de recherche. Ouvrez le menu LimeWire -> Préférences et ajoutez les nouveaux mots dans Filtrage -> Mots-clés.
OSX_14=Vous détestez les bulles d'aide\u00a0? Vous ne pouvez pas vous en passer\u00a0? Vous pouvez les activer ou les inhiber dans la plupart des tables avec un Control+clic sur les entêtes de colonnes en choissant "Autres options". Vous pouvez y basculer aussi d'autres options, comme le tri automatique des tables ou les bandes horizontales alternées.
OSX_15=Vous pouvez trier les transferts, chargements, etc... simplement avec un Control+clic sur une colonne. La table est maintenue triée lorque les informations changent. Vous pouvez désactiver ce comportement de tri dynamique par un Control+clic sur l'entête de colonne, en choisissant "Autres options" et décochant "Tri automatique".
OSX_16=Vous pouvez modifier les colonnes d'informations sur les résultats de vos recherches. Ces colonnes incluent "Titre", "Genre", "Piste", "Longueur", et plus encore. Après un Control+clic sur les entêtes de colonnes de résultat, choississez "audio" ou "vidéo", et activez les colonnes qui vous intéressent\u00a0!
OSX_17=Vous ne voulez pas voir la colonne Discussion (ou d'autres) dans les chargements\u00a0? Après un Control+clic sur les entêtes de colonnes, décochez cette colonne. Vous pouvez également glisser horizontalement les colonnes pour les faire apparaître dans l'ordre que vous souhaitez.

#####################################################################################
# TIPS FOR NON MAC CLASSIC (Useful for tips that reference Java2 specific features like Advanced Stats)
#####################################################################################
NOT_MAC_CLASSIC_1=Vous voulez des informations plus détaillées sur les travaux internes de LimeWire\u00a0? Vous pouvez consulter les mêmes statistiques qu'utilisent les développeurs\u00a0: par le menu Outils -> Statistiques, sélectionnez "Statistiques avancées", et cochez "Activer les statistiques avancées".

#####################################################################################
# TIPS FOR WINDOWS
#####################################################################################
WINDOWS_1=LimeWire est écrit en Java\u00a0: utiliser la dernière version de Java améliorera à la fois la vitesse et la stabilité de LimeWire. Vous pouvez trouver l'édition la plus récente de Java à <a href="http://www.java.com/">www.java.com</a>.
WINDOWS_2=Vous voulez que Limewire ressemble à vos autres programmes Windows\u00a0? Choisissez le thème Windows, disponible dans le menu Affichage -> Appliquer un thème.
WINDOWS_3=Vous voulez jouer la musique dans votre lecteur de média par défaut au lieu de LimeWire\u00a0? Allez sur Outils -> Options et configurez les options de "Lecteur" pour ne pas utiliser le lecteur de média intégré de LimeWire.
WINDOWS_4=Vous voulez voir où réside un fichier partagé sur votre ordinateur\u00a0? Activez l'onglet Médiathèque, sélectionnez le fichier et cliquez "Explorer". LimeWire ouvrira ce dossier dans l'Explorateur.

#####################################################################################
# TIPS FOR LINUX
#####################################################################################
LINUX_1=Saviez-vous que LimeWire est entièrement développé en source libre\u00a0? Visitez <a href="http://www.limewire.org/">www.limewire.org</a> pour savoir comment rejoindre les listes de diffusion de développeurs ou réviser le code.

#####################################################################################
# TIPS FOR NON OSX, MAC CLASSIC, WINDOWS OR LINUX MACHINES
#####################################################################################
OTHER_1=Saviez-vous que LimeWire est entièrement développé en source libre\u00a0? Visitez <a href="http://www.limewire.org/">www.limewire.org</a> pour savoir comment rejoindre les listes de diffusion de développeurs ou réviser le code.

#####################################################################################
# TIPS FOR PRO
#####################################################################################
PRO_1=Merci beaucoup pour votre support actif de LimeWire\u00a0! Nous espérons que vous appréciez LimeWire Pro.

#####################################################################################
# TIPS FOR POOR
#####################################################################################
FREE_1=Merci pour votre participation au réseau par votre utilisation de LimeWire. Veuillez considérer une mise à jour vers <a href="http://www.limewire.com/index.jsp/pro">LimeWire Pro</a> afin d'aider au support de nos efforts permanents de développement pour que LimeWire et le réseau deviennent encore meilleur et plus performant.
