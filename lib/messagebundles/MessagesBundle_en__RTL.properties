################################################################################
# Messages Bundle for LimeWire 4.8.2
# Specialization for: English - United States (Left-to-Right variant for tests)
# Maintained by the LimeWire project team.
################################################################################
LOCALE_LANGUAGE_CODE=en
LOCALE_LANGUAGE_NAME=English
LOCALE_COUNTRY_CODE=
LOCALE_COUNTRY_NAME=United States
LOCALE_VARIANT_CODE=RTL
LOCALE_VARIANT_NAME=Right-To-Left Layout
LOCALE_SCRIPT_CODE=Latn
LOCALE_SCRIPT_NAME=Latin
LOCALE_ENGLISH_LANGUAGE_NAME=English

################################################################################
# Key/value pair for whether or not bold characters should be used for this
# locale. Must be "true" or "false" (true only for complex scripts).
################################################################################
DISABLE_BOLD_CHARACTERS=false

################################################################################
# Key/value pair for whether or not the layout should be adapted for right-to-
# left scripts. Must be "true" or "false" (true only for semitic scripts).
################################################################################
LAYOUT_RIGHT_TO_LEFT=true

################################################################################
# Key/value pair for whether or not the tips of the day should be displayed.
# The default is false (set to true in english resource).
################################################################################
HAS_TIPS_OF_THE_DAY=true

################################################################################
# All other translated resources are missing. Look at the default English file.
################################################################################
# This file is normally empty (takes its defaults from the base properties).
# Needed only to test the layout of RTL scripts in English.
