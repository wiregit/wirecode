ABOUT_INTRODUCTION=LimeWire\uc758 \uc18c\uc720\uc790\uc778 \ub9c8\ud06c, \uace0\ud1a4\uc774 LimeWire \ud504\ub85c\uc81d\ud2b8\ub97c \uacf5\ub3d9 \uc81c\uc791\uc758<a href="http://www.limewire.org/">open source \ud6a8\uacfc</a>\ub85c \uc804\uc138\uacc4\uc758 \ud504\ub85c\uadf8\ub798\uba38\uc640 \uc5f0\uad6c\uc790\ub97c \ubaa8\uc73c\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uc774 \uacf5\ub3d9 \uc81c\uc791\ud615\uc758 \uadf8\ub204\ud14c\ub77c\ub294, LimeWire\uac00 \ucc38\uac00\ud558\ub294 \uadf8\ub204\ud14c\ub77c \uac1c\ubc1c \ud3ec\ub7fc(GDF)\uc5d0\ub3c4 \ubc18\uc601\ub418\uace0 \uc788\uc2b5\ub2c8\ub2e4. GDF \uc0ac\uc5c5\uc758 \uba74\uba74\uc740 \ub9e4\uc77c \uc804\uc120\uc5d0 \uc11c, \uadf8\ub204\ud14c\ub77c\uac00 \ud56d\uc0c1 \uac1c\ub7c9\ub418\uc5b4 \uc2e4\ub85c \ud601\uc2e0\uc801\uc778 \ud504\ub85c\ud1a0\ucf5c\uc758 \uc9d1\ud569\uc73c\ub85c \ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uc624\ud508 \ud504\ub85c\ud1a0\ucf5c\uacfc \uc624\ud508 \uae30\ubcf8\uc801\uc778 \uae30\uc220\uc744 \ub3c4\uc785\ud55c \uac83\uc785\ub2c8\ub2e4.
