<html>
<head>

   <title>Sign Up</title>
   <style type="text/css">
      BODY { 
         margin: 0px; 
         font-family: sans-serif; 
         font-size: small;
      }

         background-color: #dddddd; 
         padding: 6px 6px 6px 6px;
      }

         background-color: #c2e986;

         height: 390px;
      }

      }
   </style>
   <script type="text/javascript">
      function resizeWindow() {
         window.resizeTo(640, 480);
      }
   </script>

<body onLoad="resizeWindow();">

<div class=header>
<table width="100%">
   <tr>
      <td width="33%" align="center">Sign Up</td>
      <td width="33%" align="center"><b>Payment Options</b></td>

   </tr>
</table>
</div>

<table align="center">
   <tr><td>
   <form id="accountFRM" action="signup3.html">

         <tr>
            <td colspan="2">Yay! You have created your account!</td>
         </tr>
         <tr>
            <td>CHOOSE MUSIC PLAN</td>
            <td>PAYMENT METHOD</td>
         </tr>
         <tr>
            <td><table>
               <tr>
                  <td><input type="radio" name="plan"/></td>

               </tr>
               <tr>
                  <td><input type="radio" name="plan"/></td>

               </tr>
               <tr>
                  <td><input type="radio" name="plan"/></td>
                  <td><label>SILVER<br/>Some credits</label></td>
               </tr>

               </tr>
            </table></td>
            
            <td><table>
               <tr>
                  <td>
                     <label for=name>Name on card</label><br />

                  </td>
                  <td>
                  </td>
               </tr>
               <tr>
                  <td>
                     <label for=cardnumber>Card Number</label><br />
                     <input type="text" id="cardnumber"/>
                  </td>
                  <td>
                  </td>
               </tr>
            </table></td>
         </tr>
      </table></div>
      
      <p align="center">
         <input class=button type="submit" value="Continue" />&nbsp;
         <a href="#cancel">Cancel</a>
      </p>
   </form>
   </td></tr>
</table>
